<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <h1 class="ally-hidden">TIMER</h1>
            <img class="logo" src="./img/weniv-logo.svg" alt="wenive-logo">
        </header>
        <section class="timer-box">
            <h2 class="title">TIMER</h2>
            <section class="time">
                <section class="hrs-section">
                    <p class="hrs">HRS</p>
                    <div class="hrs-box"><p>00</p></div>
                </section>
                <section class="min-section">
                    <p class="min">MIN</p>
                    <div class="min-box"><p>00</p></div>
                </section>
                <section class="sec-section">
                    <p class="sec">SEC</p>
                    <div class="sec-box"><p>00</p></div>
                </section>
            </section>
            <button type="button"><img src="./img/button/start-disabled.png" alt=""></button>
            <button type="button"><img src="./img/button/reset-disabled.png" alt=""></button>
        </section>
    </section>
    <footer><img src="./img/â“’ WENIV Corp..png" alt=""></footer>
    <script>
        
    </script>
</body>
</html>
